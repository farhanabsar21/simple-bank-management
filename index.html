<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bank Management Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="login-area" class="login-area shadow">
       <h1 class="text-center">The Javascript Bank</h1>
       <div class="submit-area">
           <h4>Login</h4>
           <input type="email" name="" id="" class="form-control form-control-lg my-2" placeholder="input email">
           <input type="password" name="" id="" class="form-control form-control-lg my-2" placeholder="input password">
           <button class="btn button" id="login-btn">Enter</button>
       </div>
    </section>
    <section id="transaction-area">
        <div class="row">
            <!-- window row -->
            <div class="col-md-4">
                <div class="deposit common">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw common">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance common">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1240</span></h2>
                </div>
            </div>
            <!-- calculation row -->
            <div class="row mt-5 mx-auto">
                <div class="col-md-6">
                    <div class="submit-input shadow">
                        <h4 class="mb-4 text-center">Deposit</h4>
                        <input type="text" class="form-control py-2 mb-4" placeholder="$ enter deposit amount" id="depositAmount">
                        <button class="button" id="deposit">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-input shadow">
                        <h4 class="mb-4 text-center">Withdraw</h4>
                        <input type="text" class="form-control py-2 mb-4" placeholder="$ enter withdraw amount" id="withdrawAmount">
                        <button class="button" id="withdraw">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./bank.js"></script>
</body>
</html>
